<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Переподключение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <div id="message">
        Ваша комната занята, повторная попытка подключения будет через 10 секунд. Осталось времени до переподключения: <span id="timer">10</span> секунд.
    </div>
    <script>
        let timeRemaining = 10;
        const timerElement = document.getElementById('timer');
        
        const intervalId = setInterval(() => {
            timeRemaining -= 1;
            timerElement.textContent = timeRemaining;
            
            if (timeRemaining === 0) {
                clearInterval(intervalId);
                location.reload();
            }
        }, 1000);
    </script>
</body>
</html>
